{% extends 'base.html' %}
{% load static %}
<input  style="margin-left: 20px; background-color: black; border: 0px solid black; color: white;" type="{{ input.input_type }}"
    name="{% if input.name|wordcount > 1 %}{{ input.name|slugify }}{% else %}{{ input.name }}{% endif %}"
    value="{{ input.value }}"
    {% if input.input_type != "hidden" %}
        class="{{ input.field_classes }}"
        id="{% if input.id %}{{ input.id }}{% else %}{{ input.input_type }}-id-{{ input.name|slugify }}{% endif %}"
    {% endif %}
    {{ input.flat_attrs|safe }}
    />
<style>
input{
    margin-left: 20px;
    background-color: black;
    border: 0px solid black;
    color: white;
}

input::placeholder{
    border: 0px;
    color: #666;
}
</style>
